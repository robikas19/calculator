<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron :wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <!-- Row 1 -->
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteChar()">⌫</button>
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="append('/')">÷</button>

      <!-- Row 2 -->
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">×</button>
      <button onclick="append('Math.pow')">^</button>

      <!-- Row 3 -->
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">−</button>
      <button onclick="append('Math.sqrt')">√</button>

      <!-- Row 4 -->
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('Math.factorial')">!</button>

      <!-- Row 5 -->
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="append('Math.PI')">π</button>
      <button onclick="append('Math.E')">e</button>
      <button onclick="calculate()">=</button>
    </div>

    <!-- Scientific Buttons -->
    <div class="scientific-buttons">
      <button onclick="append('Math.sin')">sin</button>
      <button onclick="append('Math.cos')">cos</button>
      <button onclick="append('Math.tan')">tan</button>
      <button onclick="append('Math.log')">log</button>
      <button onclick="append('Math.ln')">ln</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.6.0/math.min.js "></script>
  <script src="script.js"></script>
</body>
</html>
